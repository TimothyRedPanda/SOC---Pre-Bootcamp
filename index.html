<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC - Pre-BootCamp</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <div id="container">
        <div class="image-container">
            <img class="Heart" src="Icons/Heart.svg.png" alt="Heart">
            <img src="Images/Sutton, UK.jpg" alt="Sutton, UK">
            <div class="img-text">
                <header class="country-name">Sutton, UK</header>
                <p class="description">Individual Host</p>
                <p class="date">13-18 Mar</p>
                <p class="rating">&#9733 4.92</p>
                <p class="price"><span class="digits">£959</span> total</p>
            </div>
        </div>
        <div class="image-container">
            <img src="Images/Amsterdam, Netherlands.jpeg" alt="Amsterdam, Netherlands">
            <div class="img-text">
                <header class="country-name">Amsterdam, Netherlands</header>
                <p class="description">Professional Host</p>
                <p class="date">17-22 Dec</p>
                <p class="rating"></p>
                <p class="price"><span class="digits">£4,213</span> total</p>
            </div>
        </div>
    </div>
</body>


</html>
